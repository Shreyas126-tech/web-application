spring.application.name=sodematha-backend

# Database configuration (using H2 for demo/local if PostgreSQL isn't ready)
# Update these with your PostgreSQL credentials later
# H2 In-Memory Database (Default for demo)
spring.datasource.url=jdbc:h2:mem:sodematha;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

