services:
  # Backend Service (Spring Boot)
  - type: web
    name: seva-platform-backend
    env: docker
    context: seva_platform
    plan: free
    healthCheckPath: /api/content/sevas
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: seva-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: seva-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: seva-db
          property: password

  # Frontend Service (Web Application)
  - type: web
    env: static
    name: seva-platform-ui
    context: seva_ui
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /**
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: seva-platform-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_EMAILJS_SERVICE_ID
        sync: false
      - key: VITE_EMAILJS_TEMPLATE_ID
        sync: false
      - key: VITE_EMAILJS_PUBLIC_KEY
        sync: false

databases:
  - name: seva-db
    plan: free
