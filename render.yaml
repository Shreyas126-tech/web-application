services:
  # Backend Service (Spring Boot)
  - type: web
    name: sode-matha-backend
    env: docker
    context: backend
    plan: free
    healthCheckPath: /api/content/news
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: 8080

  # Frontend Service (Web Application)
  - type: static
    name: sode-matha-web
    context: web-admin
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /**
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: sode-matha-backend
          envVarKey: RENDER_EXTERNAL_URL
        # This magic links the frontend Config to the Backend's URL automatically!
      - key: VITE_GOOGLE_MAPS_API_KEY
        sync: false
      - key: VITE_EMAILJS_SERVICE_ID
        sync: false
      - key: VITE_EMAILJS_TEMPLATE_ID
        sync: false
      - key: VITE_EMAILJS_SIGNUP_TEMPLATE_ID
        sync: false
      - key: VITE_EMAILJS_BOOKING_TEMPLATE_ID
        sync: false
      - key: VITE_EMAILJS_KANIKE_TEMPLATE_ID
        sync: false
      - key: VITE_EMAILJS_PUBLIC_KEY
        sync: false
